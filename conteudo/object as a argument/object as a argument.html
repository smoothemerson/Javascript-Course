    <h1>Object as a argument</h1>
    <p>O conceito de "object as an argument" refere-se à passagem de um objeto como argumento para uma função. Em outras
        palavras, quando você chama uma função e passa um objeto como um dos parâmetros, esse objeto é tratado como um
        argumento dentro da função.</p>
