<body>
    <h1>AND e OR operadores lógicos</h1>
    <p>Esses operadores lógicos nos permitem checar se mais de uma condição é verdadeira</p>
    <p>AND (&&): as condições devem ser verdadeiras</p>
    <p>OR (||): uma das condições devem ser verdadeiras</p>
    <div id="div">
        <h3>Exemplo</h3>

        <p>Como está o clima ?</p>

        <label for="sol">Ensolarado</label>
        <input type="radio" id="sol" name="clima"><br>
        <label for="nublado">Nublado</label>
        <input type="radio" id="nublado" name="clima"><br>
        <p>Qual a temperatura em °C?</p>
        <input type="number" id="xInput"><br>
        <label id="xLabel"></label><br>

        <button type="submit" id="botao">Enviar</button><br>
        
    </div>
    <script src="ANDORlogicaloperators.js"></script>
</body>
