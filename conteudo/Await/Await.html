<body>
    <h1>Await</h1>
    <p>Faz com que uma função async espere por um Promise</p>
    <br>
    <p>
        A palavra-chave await é usada dentro de uma função assíncrona para pausar a execução e esperar até que uma
        Promise seja resolvida ou rejeitada. Ela só pode ser usada dentro de funções marcadas com a palavra-chave async.
    </p>
