<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta https-equiv="refresh" content="60">
    <title>Declarações Break e Continue</title>
    <link rel="stylesheet" href="declaracoesbreakecontinue.css">
</head>

<body>
    <h1>Declarações Break e Continue</h1>
    <p>Break: quebre o loop inteiro</p>
    <p>Continue: pula uma repetição do loop</p>
    <div>
        <h3>Exemplo</h3>
        <p>Digite o 1° número</p>
        <input type="number" id="1numero"><br>
        <p>Digite o último número</p>
        <input type="number" id="ultimonumero"><br>
        <button type="submit" id="botao">Enviar</button><br>
        <label id="label"></label><br>
    </div>
    <script src="declaracoesbreakecontinue.js"></script>
</body>
</html>
